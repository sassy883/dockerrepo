version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18

  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws --version
      - $(aws ecr get-login --no-include-email --region us-east-1)

  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t ecr-repo:$IMAGE_TAG .

  post_build:
    commands:
      - echo "Tagging Docker image..."
      - docker tag ecr-repo:$IMAGE_TAG 590183710695.dkr.ecr.us-east-1.amazonaws.com/ecr-repo:$IMAGE_TAG
      - echo "Pushing Docker image to Amazon ECR..."
      - docker push 590183710695.dkr.ecr.us-east-1.amazonaws.com/ecr-repo:$IMAGE_TAG

artifacts:
  files:
    - '**/*'
